<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1 >Here are our users!!!</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.createt_at }}</td>
                <td><p><a href="/user/show/{{user.id}}">show</a>|<a href="/user/edit/{{user.id}}">edit</a>|<a href="/user/destroy/{{user.id}}">Delate</a></p></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/user/new">Add a User</a>
</body>
</html>
